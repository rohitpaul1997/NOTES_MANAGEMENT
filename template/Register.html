<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
</head>

<body>
    <h2>Responsive Registration Form</h2>
    <form action="#" method="post">
        {% csrf_token %}
        {% load static %}
        <input type="number" name="Roll" placeholder="Roll" required /><br>
        <input type="text" name="Name" placeholder="Name" required /><br>
        <input type="email" name="Email" placeholder="Email" required /><br>
        <input type="number" name="Phone" placeholder="Phone" required /><br>
        <input type="number" name="Year" placeholder="Year" required /><br>
        <input type="password" name="Password" placeholder="Password" required /><br>
        <input type="password" name="RPassword" placeholder="Re-type Password" required /><br>
        <input type="radio" name="radiogroup1" id="rd1" />
        <label for="Male">Male</label>
        <input type="radio" name="radiogroup1" id="rd2" />
        <label for="Female">Female</label><br>
        <label>Stream</label>
        <select name="Stream">
            
            {%for i in record%}
            <option value="{{i.Stream_id}}">{{i.Stream_name}}</option>
            {%endfor%}
        </select><br>
  
        <input class="button" type="submit" value="Register" />
    </form>
</body>

</html>
